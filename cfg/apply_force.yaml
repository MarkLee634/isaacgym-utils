scene:
  n_envs: 1
  es: 1
  gui: 1
  cam:
    cam_pos: [0.7, 0, 0.2]
    look_at: [0, 0, 0]
  gym:
    dt: 0.01
    substeps: 2
    up_axis: z
    type: physx
    use_gpu_pipeline: True
    physx:
      solver_type: 1
      num_position_iterations: 8
      num_velocity_iterations: 1
      rest_offset: 0.0
      contact_offset: 0.001
      friction_offset_threshold: 0.001
      friction_correlation_distance: 0.0005
      use_gpu: True
    device:
      compute: 0
      graphics: 0
    plane:
      dynamic_friction: 0
      static_friction: 0
      restitution: 0

block:
  dims:
    sx: 0.1
    sy: 0.1
    sz: 0.1
  shape_props:
    friction: 0
    rolling_friction: 0
    torsion_friction: 0
    thickness: 2e-3
